<!-- CHATBOT WINDOW -->
<div class="chatbot-container" aria-expanded="false" role="dialog" aria-labelledby="chat-title">
    <div id="chat-header" class="chat-header">
        <h3 id="chat-title">Chatbot</h3>
        <button id="toggle-chatbot-btn" aria-label="Encolher chatbot" class="icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" fill="currentColor" viewBox="0 0 512 512">

        </button>
    </div>
    <div id="chat-window" class="chat-window" role="log" aria-live="polite" aria-relevant="additions">
        <!-- Chat messages will appear here -->
    </div>
    <form id="chat-form" class="chat-form">
        <label for="chat-input" class="sr-only">Digite sua mensagem</label>
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." aria-label="Digite sua mensagem" />
        <button type="submit" aria-label="Enviar mensagem">Enviar</button>
    </form>
</div>
